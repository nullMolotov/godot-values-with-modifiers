[plugin]

name="Values With Modifiers"
description="Classes for dynamic modification of float and integer values via modifiers with a name, a value, and a operation type (ADD or MULTIPLY) with support for priorities.
Also a ConditionEvaluator class that works like a multi-conditional if statement with dynamic adding and removing of named conditions."
